<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing Person</title>
    <style>
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="name">Insert name of person</label>
    <input id="name" th:field="*{fullname}" type="text"/>
    <div style="color: red" th:errors ="*{fullname}">Name Error</div>
    <br>
    <label for="date">edit the date birth in format dd-mm-yyyy</label>
    <input id="date" th:field="*{date_birth}" type="text"/>
    <div style="color: red" th:errors ="*{date_birth}">Name Error</div>
    <br>
    <input type="submit" value="Edit Person">
</form>
</body>
</html>
