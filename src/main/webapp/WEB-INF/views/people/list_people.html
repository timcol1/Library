<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
    <style>
        main a {
            font-size: 30px;
        }
    </style>
</head>
<body>

<main>
    <div th:each="person : ${people}">
        <a th:href= "@{/people/{id}(id = ${person.getId()})}" th:text="${person.getFullname()}"></a>
    </div>
</main>
</body>
</html>
